<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Wikipedia-Flags-BR-Brazil-Flag.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletrônica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="divisao-1">
                <div class="divisao-1-left">
                    <div class="divisao-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="divisao-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="divisao-1-3">
                        <div class="numero pisca">9</div>
                        <div class="numero">4</div>
                    </div>
                    <div class="divisao-1-4">
                        Nome: FÁBIO SOUSA<br>
                        Partido: Vai da certo<br>
                        Vice-Prefeito: FÁBIO SOUSA
                    </div>
                </div>
                <div class="divisao-1-right">
                    <div class="divisao-1-image">
                        <img src="images/fabio.jpg" alt="Prefeito">
                        Prefeito
                    </div>
                    <div class="divisao-1-image small">
                        <img src="images/fabio.jpg" alt="Vice-Prefeito">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="divisao-2">
                Aperte a tela:<br/>
                CONFIRMA para CONFIRMAR este votobr<br/>
                CORRIGE para REINICAR este voto
            </div>
        </div>

        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco">BRANCO</div>
                <div class="teclado--botao botao--corrige">CORRIGE</div>
                <div class="teclado--botao botao--confirma">CONFIRMA</div>
            </div>
        </div>

    </div>
</body>
</html>
